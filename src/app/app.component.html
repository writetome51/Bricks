<!-- Has to be a recursive component   -->

<div *ngFor="let brick of bricks"
	 (click)="toggleHighlight($event, brick)"
	 [class.highlighted]="(!Array.isArray(brick)) && brick.highlighted">
	<ng-container *ngIf="brick.bricks">
		<app-root [bricks]="brick.bricks"></app-root>
	</ng-container>
</div>
